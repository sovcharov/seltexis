<div class = "inventory">
  <div *ngIf = "!loading" class= "inventory-menu col-sm-12" style="margin-top:10px;">
    <button class="btn btn-outline-secondary" type="submit" (click)="createSiteMap()">Обновить SiteMap</button>
    <p>Последнее обновление: {{dateUpdated}} +3 часа!</p>
    <p><a href="https://s3.amazonaws.com/pricelist.seltex.ru/sitemap.xml">ЗАГРУЗИТЬ ФАЙЛ SiteMap</a></p>
  </div>
  <div *ngIf = "loading" class = "flex-center-vertically text-center">
    <fa-icon [icon]="['fas', 'cog']" [spin]="true" size="3x" style="color:gray;"></fa-icon>
    <span class="sr-only">Loading...</span>
  </div>
</div>
