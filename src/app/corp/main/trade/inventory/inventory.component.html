<div class = "inventory">
  <div class= "inventory-menu col-sm-12">
    <form class="col-sm-3" role="search" style="height:" onsubmit="this.action='/catalog/'+this.part.value;" method="get">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Поиск в каталоге" name="part" [(ngModel)]="inventoryToSearch">
        <span class="input-group-btn">
          <button class="btn btn-warning my-search-button" type="submit" (click)="searchInventory()">Поиск</button>
        </span>
      </div>
    </form>
    <div  class="col-sm-9" style="">
      <button class="btn btn-default" type="submit" (click)="getAllInventory()">Показать все</button>
      <button class="btn btn-default" type="submit" (click)="getLast100Inventory()">Показать последние</button>
    </div>
  </div>
  <div>
    <div *ngIf = "loading" class = "flex-center-vertically text-center">
      <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
    <div class="my-table">
      <table class="table table-striped table-condensed">
        <ng-container *ngFor = "let inventory of inventoryService.inventory; let i = index" >
          <!-- <div style = "height:1px; background-color:gray;width:100%"></div> -->
          <tr>
            <td [ngClass]="{'last-edited':inventory.id == inventoryService.inventoryToEdit.id}">
              <div>
                <label class="control-label">id:</label>
                {{inventory.id}}. {{inventory.description}} - {{inventory.numbers}} <a routerLink="" (click)="openInventoryId(inventory.id)"><i class="fa fa-edit" style="font-size: 24px;"></i></a>
              </div>

              <!-- <div class="col-md-6">
                <label class="control-label">Производитель:</label>
                {{inventory.manufacturerFullName}}
              </div> -->
              <!-- <div class = "col-md-12">
                <div class="col-md-8">
                  <label class="control-label">Прочие номера:</label>
                  {{inventory.numbers}}
                </div>
              </div>
              <div class = "col-md-12">
                <div class="col-md-8">
                  <label class="control-label">Аналоги:</label>
                  {{inventory.numbers}}
                </div>
              </div> -->
              <!-- <div class = "col-md-12">
                <label class="col-sm-1 control-label">Цена:</label>
                <div class="col-sm-2">
                  {{inventory.price}}
                </div>
                <label class="col-sm-1 control-label">Склад:</label>
                <div class="col-sm-2">
                  {{inventory.stock}}
                </div>
                <label class="col-sm-1 control-label">Едет:</label>
                <div class="col-sm-2">
                  {{inventory.ordered}}
                </div>
              </div> -->
            </td>
          </tr>
        </ng-container>

      </table>
    </div>
  </div>
</div>
