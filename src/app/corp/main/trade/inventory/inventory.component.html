<div class = "inventory">
  <div class= "inventory-menu col-sm-12">
    <form class="col-sm-3" role="search" onsubmit="this.action='/catalog/'+this.part.value;" method="get">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Поиск в каталоге" name="part" [(ngModel)]="inventoryToSearch">
        <span class="input-group-btn">
          <button class="btn btn-warning my-search-button" type="submit" (click)="searchInventory()">Поиск</button>
        </span>
      </div>
    </form>
    <div  class="col-sm-9">
      <button class="btn btn-default" type="submit" (click)="getAllInventory()">Показать все</button>
      <button class="btn btn-default" type="submit" (click)="getLast100Inventory()">Показать последние</button>
    </div>
  </div>
  <div>
    <div *ngIf = "loading" class = "flex-center-vertically text-center">
      <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
    <div class="my-table">
      <table class="table table-striped table-condensed">
        <ng-container *ngFor = "let inventory of inventoryService.inventory; let i = index" >
          <!-- <div style = "height:1px; background-color:gray;width:100%"></div> -->
          <tr>
            <td [ngClass]="{'last-edited':inventory.id == inventoryService.inventoryToEdit.id}">
              <div class="col-md-10">
                <a routerLink="" (click)="openInventoryId(inventory.id)"><i class="fa fa-edit" style="font-size: 24px;"></i></a>
                 <label class="control-label">id:</label>
                {{inventory.id}}. {{inventory.description}} - {{inventory.numbers}}
                <!-- <span style="color:#006622; font-weight:bold">{{inventory.price}} р. {{inventory.stock}} - {{inventory.msk}} - {{inventory.ordered}}</span> -->
              </div>

              <div class="col-md-1">
                {{inventory.price}}
              </div>
              <div class="col-md-1">
                {{inventory.msk}} - {{inventory.stock}} - {{inventory.ordered}}
              </div>
            </td>
          </tr>
        </ng-container>

      </table>
    </div>
  </div>
</div>
